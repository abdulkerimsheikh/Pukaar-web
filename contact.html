<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pukaar - Contact & Feedback</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <meta name="theme-color" content="#212529">

  <style>
    .hero {
      background: linear-gradient(135deg, #212529, #343a40);
      color: white;
      text-align: center;
      padding: 80px 20px;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
    }
    .hero h1 { font-weight: bold; font-size: 2.5rem; }
    .hero p { opacity: 0.9; margin-bottom: 25px; }

    .section { padding: 50px 20px; }
    .section-title { font-weight: bold; margin-bottom: 30px; }

    .footer {
      background: #212529;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">PUKAAR</a>
      <div>
        <a href="about.html" class="btn btn-outline-light btn-sm me-2">‚Ñπ About</a>
        <a href="index.html" class="btn btn-outline-light btn-sm">üè† Home</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Contact & Feedback</h1>
    <p>Help us improve Pukaar by sharing your feedback or reporting missing services.</p>
  </section>

  <!-- Contact Form Section -->
  <section class="section container">
    <h2 class="section-title">Send Feedback</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="feedbackForm">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="serviceType" class="form-label">Service Type (optional)</label>
            <select class="form-select" id="serviceType">
              <option value="">Select service type</option>
              <option value="hospital">Hospital</option>
              <option value="clinic">Clinic</option>
              <option value="pharmacy">Pharmacy</option>
              <option value="foodbank">Food Bank</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message / Feedback</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
        <div id="feedbackAlert" class="alert mt-3 d-none"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>¬© 2025 Pukaar. All rights reserved.</p>
    <p>Built with ‚ù§Ô∏è for quick access to emergency services.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/contact.js"></script>
</body>
</html>
