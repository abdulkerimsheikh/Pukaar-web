<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pukaar ‚Äî Offline Mode</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="assets/icons/favicon.png" type="image/png">

  <style>
    :root {
      --bg: #f8f9fa;
      --text: #212529;
      --card: #fff;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    .offline-box {
      background: var(--card);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(90deg, #0d6efd, #20c997);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    .emoji {
      font-size: 3rem;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .message {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 20px;
    }

    .btn-retry {
      background: linear-gradient(90deg, #0d6efd, #20c997);
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-retry:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #aaa;
    }

    body.dark {
      --bg: #0b0f14;
      --text: #e9ecef;
      --card: #111a26;
    }

    body.dark footer {
      color: #999;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid #ccc;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #ccc;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>

<body>
  <button class="theme-toggle" id="themeToggle" title="Toggle theme">üåô</button>

  <div class="offline-box">
    <div class="emoji mb-3">üì°</div>
    <h1>You‚Äôre Offline</h1>
    <p class="message">No internet connection detected.<br>
      Don‚Äôt worry ‚Äî you can still open saved content.</p>
    <button class="btn-retry" onclick="window.location.reload()">üîÑ Try Again</button>
  </div>

  <footer>Made with ‚ù§Ô∏è by Pukaar</footer>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    if (localStorage.getItem("theme") === "dark" || (!localStorage.getItem("theme") && prefersDark)) {
      document.body.classList.add("dark");
      themeToggle.textContent = "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const darkMode = document.body.classList.contains("dark");
      localStorage.setItem("theme", darkMode ? "dark" : "light");
      themeToggle.textContent = darkMode ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
