<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pukaar - Emergency Contacts</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    body { padding-bottom: 80px; }
    .emergency-card { transition: transform 0.2s ease-in-out; }
    .emergency-card:hover { transform: scale(1.03); }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">PUKAAR</a>
      <div>
        <button class="btn btn-outline-light btn-sm me-2" data-bs-toggle="modal" data-bs-target="#favoritesModal">⭐ Favorites</button>
        <button class="btn btn-outline-light btn-sm" id="lang-toggle">اردو</button>
      </div>
    </div>
  </nav>

  <!-- Search & Filter -->
  <div class="container my-4">
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by name or type...">
      <select class="form-select" id="filterSelect">
        <option value="">All Types</option>
        <option value="police">Police</option>
        <option value="ambulance">Ambulance</option>
        <option value="fire">Fire</option>
        <option value="disaster">Disaster Helpline</option>
      </select>
      <button class="btn btn-primary" onclick="loadEmergencyContacts()">Search</button>
    </div>
  </div>

  <!-- Emergency Contacts List -->
  <div class="container">
    <div id="emergencyList" class="row g-4"></div>
  </div>

  <!-- ⭐ Favorites Modal -->
  <div class="modal fade" id="favoritesModal" tabindex="-1" aria-labelledby="favoritesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="favoritesModalLabel">⭐ Saved Favorites</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="favoritesList" class="row"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <script src="../scripts/emergency.js"></script>
</body>
</html>
